<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>login mdb</title>
    <script src="https://kit.fontawesome.com/d900d20319.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="formu">
        <h1>Inicio de sesión</h1>
        <form>
            <div class = "input-contenedor">
                <i class = "fa-solid fa-envelope"></i>
                <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required>
                <label>Nombre de usuario</label>
            </div>

            <div class = "input-contenedor">
                <i class = "fa-solid fa-lock"></i>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
                <label>Contraseña</label>
            </div>
            
            <div class = "recuperar">Olvidé mi contraseña.</div>
            
            <input (click)="OnClick()" type = "submit" value = "Iniciar sesion" >

            
            
            
            <div class = "registrar">
                ¿Aún no estás registrado? registrate <a href="">aquí</a>.
            </div>
            <div *ngIf="validate" class="alert alert-primary">
                {{validate}}
            </div>
            <div *ngIf="loading" class="text-center mt-5">
                <div class="spinner-border text-primary"></div>
                <span class="sr-only"></span>
            </div>
        </form>

    </div>
